<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cat and Dog Pictures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hover over the images!</h1>
        <div class="image-row">
            <div class="image-container">
                <img src="cat.jpg" alt="Cute Cat" class="animal-image">
            </div>
            <div class="image-container">
                <img src="dog.jpg" alt="Cute Dog" class="animal-image">
            </div>
        </div>
    </div>
</body>
</html>
