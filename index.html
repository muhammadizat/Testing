<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Animal Selector with Confetti</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose an Animal</h1>
        
        <!-- Buttons for choosing between cat and dog -->
        <div class="button-row">
            <button id="catButton" class="animal-button" onclick="showAnimal('cat')">Cat</button>
            <button id="dogButton" class="animal-button" onclick="showAnimal('dog')">Dog</button>
        </div>

        <!-- Container to display the selected image -->
        <div class="image-container" id="imageContainer"></div>
    </div>

    <!-- Confetti JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
